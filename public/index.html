      var url = 'https://wati-integration-prod-service.clare.ai/v2/watiWidget.js?17273';
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.async = true;
      s.src = url;
      var options = {
        "enabled": true,
        "chatButtonSetting": {
          "backgroundColor": "#2E0456",
          "ctaText": "WhatsApp Us",
          "ctaTextColor": "#2E0456",
          "ctaBackgroundColor": "#2E0456",
          "borderRadius": "25",
          "marginLeft": "0",
          "marginRight": "20",
          "marginBottom": "20",
          "ctaIconWATI": false,
          "position": "right"
        },
        "brandSetting": {
          "brandName": "SCREENTIMEJOURNEY",
          "brandSubTitle": "undefined",
          "brandImg": "https://cdn.shopify.com/s/files/1/0866/6749/3623/files/stj_favi_purple_v2_88201cb7-2b7e-4561-985b-63eac6448748.png?v=1758635920",
          "welcomeText": "Hi there!\nHow can I help you?",
          "messageText": "Hello, %0A I have a question about {{page_link}}",
          "backgroundColor": "#2E0456",
          "ctaText": "WhatsApp Us",
          "ctaTextColor": "#0F172A",
          "borderRadius": "25",
          "autoShow": false,
          "phoneNumber": "31649232152"
        }
      };
      s.onload = function() { CreateWhatsappChatWidget(options); };
      var x = document.getElementsByTagName('script')[0];
      x.parentNode.insertBefore(s, x);
    </script>
    
    <style>

      }

      }
      .wa-widget-send-button {
        background-color: #25D366 !important;
      }
      
      /* ðŸ”’ On mobile: hide the "WhatsApp Us" text and close (X) icon */
